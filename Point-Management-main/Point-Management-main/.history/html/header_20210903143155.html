<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/signin.css">

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKciYMKyfqwbHKomspS3ijXcJ7jcuvcGQ&callback=myMap"></script>
    <title>Header</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/image/logo.PNG" alt="">
        </div>
    </header>

    <div class="container">
        <div class="signin">
            <h1 class="signin_heading">Đăng Nhập</h1>
            <div class="role" style="width: fit-content; margin: auto;">

                <label for="role_1" class="checkbox_item">
                    <i class="fa fa-check" aria-hidden="true"></i>
                    <input type="checkbox" class="checkbox" id="role_1" value="Sinh viên" /> Sinh viên
                </label>

                <label for="role_2" class="checkbox_item">
                    <i class="fa fa-check" aria-hidden="true"></i>
                    <input type="checkbox" class="checkbox" id="role_2" value="Phụ huynh" /> Phụ huynh
                </label>


            </div>

            <div class="signin-line" style="width: 100%; height: 1px; background-color: #0c7a47; margin-top: 20px;"></div>

            <form action="#" class="signin-form" autocomplete="off">
                <label for="username" class="signin-label">Tên Đăng Nhập</label>
                <input type="text" id="username" class="signin-input" placeholder="Eg: TriVan77">
                <label for="password" class="signin-label">Mật Khẩu</label>
                <input type="password" id="password" class="signin-input" placeholder="Eg: *******">
                <button class="signin-submit">Đăng Nhập</button>
            </form>
            <p class="signin-already" style="margin-top: 15px; text-align: center;">
                <span>Bạn chưa có tài khoản ?</span>
                <a href="#" class="signin-signup-link" style="color: #0c7a47;">Đăng Ký</a>
            </p>
        </div>
    </div>

    <footer>
        <div class="container_footer">
            <div class="infor">
                <p>Địa chỉ : 236 Hoàng Quốc Việt, Bắc Từ Liêm, Hà Nội</p>
                <p>Điện thoại: 069.515200</p>
                <p>Email: info@mta.edu.vn</p>
            </div>
            <div class="googleMap"><iframe
                    src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d14893.313386370726!2d105.77157707823488!3d21.05954415079202!3m2!1i1024!2i768!4f13.1!5e0!3m2!1svi!2s!4v1630513365099!5m2!1svi!2s"
                    width="346" height="150" style="margin: 5px 5px 5px 5px;" allowfullscreen=""
                    loading="lazy"></iframe></div>

        </div>
        <div class="authority">© 2018 Bản quyền thuộc Trung tâm CNTT - Học viện KTQS</div>
    </footer>

</body>


</html>
